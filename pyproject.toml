[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mdcgen"
version = "0.1.7"
description = "A tool to generate Cursor IDE MDC files from repository analysis"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Cursor MDC Generator" }
]
dependencies = [
    "matplotlib",
    "networkx",
    "gitpython",
    "pydantic",
    "astroid",
    "click",
    "litellm",
    "requests",
    "colorama"
]

[project.optional-dependencies]
visualization = ["pygraphviz"]

[project.scripts]
mdcgen = "cursor_mdc_generator.cli:main"
mdcgen-thematic = "cursor_mdc_generator.cli_thematic:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cursor_mdc_generator*"]

[tool.setuptools.package-data]
cursor_mdc_generator = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py37"] 